<nav class="navbar navbar-expand-lg navbar-light bg-none py-3 mb-4 border-bottom">
    <div class="container-fluid px-0">
        <a class="navbar-brand d-flex align-items-center mb-0 text-dark text-decoration-none" href="/">
            <span class="fs-3" style="font-weight: 500;">{{ site.title | upcase }}</span>
            <span class="ms-2 align-bottom fs-5" style="font-family: 'Courgette', cursive;">by {{ site.owner
                }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-3 px-md-4 px-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in site.data.navigation %}
                <li class="nav-item">
                    <a href="{{ item.link }}" {% if item.active==false %} class="nav-link disabled" {% elsif
                        page.url==item.link %} class="nav-link active" aria-current="page" {% else %} class="nav-link"
                        {% endif %}>{{ item.name | capitalize }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
